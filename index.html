<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment Scheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h2>Enter your appointment info below:</h2>
      </div>
      <div class="apptInput">
        <form id="appointment">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="start-time">Start Time</label>
            <input id="start-time" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="end-time">End Time</label>
            <input id="end-time" class="form-control" type="text" />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <p></p>
      <div class="well confirmation">
        <h3>See confirmation below:</h3>
        <p></p>
        <div>
          <p>Name: <span id="confName"></span></p>
          <p>Date: <span id="confDate"></span></p>
          <p>Start Time: <span id="confStart"></span></p>
          <p>End Time: <span id="confEnd"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
